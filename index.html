<!DOCTYPE HTML>
<html>
<head>
  <title>Antenna demo</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

  <script type="application/javascript" src="./js/index.js" defer></script>
</head>
<body>
  <label for="lambda">Wavelength (mm)</label>
  <input type="number" id="lambda" value="20"></input>
  <br>

  <label for="separation">Separation of transmitters (wavelengths)</label>
  <input type="number" id="separation" value="0.5" step="0.5"></input>
  <br>

  <label for="transmitters">Number of transmitters</label>
  <input type="number" id="transmitters" value="5"></input>
  <br>

  <label for="distance">Receiver distance (m)</label>
  <input type="number" id="distance" value="100"></input>
  <br>

  <div class="ct-chart ct-perfect-fifth"></div>
</body>
</html>
